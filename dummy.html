<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Section heading styles */
        .section-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Project carousel styles */
        .project-carousel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: slide-in 1s ease;
        }

        .project-card {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        /* Project image styles */
        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .project-card img:hover {
            transform: scale(1.1);
        }

        /* Project title styles */
        .project-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Project description styles */
        .project-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        /* Project tech stack styles */
        .project-tech-stack {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        /* Project link styles */
        .project-github-link,
        .project-deployed-link {
            display: inline-block;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <section id="projects">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="project-carousel">
                <div class="project-card">
                    <!-- Project 1 content -->
                    <img src="./icons/Medi-Good.png" alt="">
                    <h2 class="project-title">MediGood</h2>
                    <p class="project-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, nam!</p>
                    <p class="project-tech-stack">HTML, CSS, and JavaScript</p>
                    <a href="#" class="project-github-link">Github</a>
                    <a href="#" class="project-deployed-link">Netlify</a>
                </div>
                <div class="project-card">
                    <!-- Project 2 content -->
                    <img src="./icons/Classic-Clothes.png" alt="">
                    <h2 class="project-title">Classic-Clothes</h2>
                    <p class="project-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, nam!</p>
                    <p class="project-tech-stack">HTML, CSS, JavaScript, Mongoose, MongoDB, and Express.</p>
                    <a href="#" class="project-github-link">Github</a>
                    <a href="#" class="project-deployed-link">Netlify</a>
                </div>
                <!-- Add more project cards here -->
            </div>
        </div>
    </section>
</body>
</html>
